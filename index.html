<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tercera Entrega</title>
</head>

<body id="princi">
    <header>
        <h1 id="titulo" class="alinear">Tercera entrega "Implementacion DOM y Eventos"</h1>
    </header>
    <main>
        <section id="principal">
            <p>Hola, Esta entrega sera un carrito funcional</p>
            <a id="mode" class="btn btn-outline-secondary">dark mode</a>
            <h2>Productos a la venta</h2>
            <article id="productos" class="row">
            </article>
        </section>
        <div>
            <p>CARRITO</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tablabody">

                </tbody>
            </table>
        </div>
        <section>
            <h3 id="total">Total a pagar: $</h3>
        </section>
    </main>
    <footer>
        <p class="alinear-fondo">Fecha: " <strong id="Fecha"> </strong> " </p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./JS/Productos.js"></script>
    <script src="./JS/Funciones.js"></script>
